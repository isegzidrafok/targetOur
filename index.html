<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body{
      font-size: 0;
      background-color: black;
    }
    body *{
      font-size: 10px;
      color: rgb(255, 50, 50);
      font-family: sans-serif;
      margin: 0;
    }
    #gir{
      border: 1px solid rgb(255, 50, 50);
      border-radius: 8px;
      width: 28vw;
      margin-left: 36vw;
      heigth: 30px;
      padding: 5px 10px;
      background-color: black;
      margin-top: 1vw;
    }
    #gir::placeholder{
      color: rgb(255, 50, 50);
    }
  </style>
  <script src='socket.io/socket.min.js'></script>
</head>
  <body>
    <input id='gir' placeholder='Kod giriniz'>
    <script>
      const gir = document.getElementById("gir");
      gir.addEventListener("focus",function(){
        gir.style.backgroundColor="yellow";
      });
      gir.addEventListener("blur",function(){
        gir.style.backgroundColor="black";
      });
    </script>
  </body>
</html>
