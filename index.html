<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Site</title>
  <style>
    body{
      font-size: 0;
      background-color: black;
    }
    body *{
      font-size: 10px;
      color: rgb(255, 50, 50);
      font-family: sans-serif;
      margin: 0;
      display: inline-block;
    }
    #gir, #at{
      border: 1px solid rgb(255, 50, 50);
      border-radius: 4px;
      width: 25%;
      margin-left: 37.5%;
      heigth: 30px;
      padding: 2px 10px;
      background-color: black;
      margin-top: 1%;
      display: block;
    }
    #gir::placeholder{
      color: rgb(255, 50, 50);
    }
  </style>
  <script src='/socket.io/socket.io.js'></script>
</head>
  <body>
    <input id='gir' placeholder='Kod giriniz'>
    <button id='at'>GÃ¶nder</button>
    <script>
      const gir = document.getElementById("gir");
      const at = document.getElementById("at");
      const socket = io("https://miniature-space-system-v6769w97569q2j6j-3000.app.github.dev/");
      gir.addEventListener("focus",function(){
        gir.style.backgroundColor="yellow";
      });
      gir.addEventListener("blur",function(){
        gir.style.backgroundColor="black";
      });
      at.addEventListener("click",function(){
        socket.emit("kod",gir.value);
      });
    </script>
  </body>
</html>
