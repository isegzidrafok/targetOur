<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test</title>
</head>
<body style="background:black; color:white;">

  <!-- Kartlar -->
  <button id="kart1" onclick="kartSec('kart1')" style="background:red; color:white;">A</button>
  <button id="kart2" onclick="kartSec('kart2')" style="background:blue; color:white;">B</button>
  <button id="kart3" onclick="kartSec('kart3')" style="background:green; color:white;">C</button>

  <br><br>

  <!-- Ekleyiciler -->
  <button id="ekleyici1" onclick="ekle('ekleyici1')">+</button>
  <button id="ekleyici2" onclick="ekle('ekleyici2')">+</button>
  <button id="ekleyici3" onclick="ekle('ekleyici3')">+</button>

  <script>
    let secilenKart = null;

    function kartSec(kartId) {
      secilenKart = document.getElementById(kartId);
    }

    function ekle(ekleyiciId) {
      if (secilenKart) {
        const hedefButon = document.getElementById(ekleyiciId);

        // ekleyiciye kartın yazısını ve rengini aktar
        hedefButon.textContent = secilenKart.textContent;
        hedefButon.style.backgroundColor = secilenKart.style.backgroundColor;

        // kartı gizle
        secilenKart.style.visibility = "hidden";

        // seçimi sıfırla
        secilenKart = null;
      } else {
        alert("Önce bir kart seç!");
      }
    }
  </script>
</body>
</html>
